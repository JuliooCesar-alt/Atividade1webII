<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Formulário de Contato</h2>
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <span class="error" id="erroNome"></span>
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="erroEmail"></span>
        <br><br>

        <label for="fone">Telefone:</label>
        <input type="text" id="fone" name="fone" required>
        <span class="error" id="erroFone"></span>
        <br><br>

        <button type="submit">Enviar</button>
    </form>

    <p id="mensagemSucesso" class="success" style="display: none;">Enviado com sucesso!</p>

    <script>
        document.getElementById("meuFormulario").addEventListener("submit", function(event) {
            let valido = true;

            // Validação do Nome
            let nome = document.getElementById("nome").value;
            let erroNome = document.getElementById("erroNome");
            if (nome.length < 5 || nome.length > 40) {
                erroNome.textContent = "O nome deve ter entre 5 e 40 caracteres.";
                valido = false;
            } else {
                erroNome.textContent = "";
            }

            // Validação do E-mail
            let email = document.getElementById("email").value;
            let erroEmail = document.getElementById("erroEmail");
            if (!email.includes("@")) {
                erroEmail.textContent = "O e-mail deve conter um '@'.";
                valido = false;
            } else {
                erroEmail.textContent = "";
            }

            // Validação do Telefone
            let fone = document.getElementById("fone").value;
            let erroFone = document.getElementById("erroFone");
            if (!fone.match(/^\d{11}$/)) {
                erroFone.textContent = "O telefone deve ter 11 dígitos (com DDD).";
                valido = false;
            } else {
                erroFone.textContent = "";
            }

            // Se alguma validação falhar, impede o envio
            if (!valido) {
                event.preventDefault();
            } else {
                event.preventDefault(); // Apenas para teste, remover ao integrar com backend
                document.getElementById("mensagemSucesso").style.display = "block";
            }
        });
    </script>
</body>
</html>
